<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- Mapbox -->
		<script src='https://api.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />

		<style media="screen">
			body { margin:0; padding:0; }
			#map { position:absolute; top:0; bottom:0; width:100%; }
		</style>

    <title>STWA Neusiedlersee</title>
  </head>
  <body>
		<div id='map'></div>
		<script>
			mapboxgl.accessToken = 'pk.eyJ1IjoibWxvY2hlciIsImEiOiJfZWVkY0ZVIn0.88USuqZS5tBYfHNEisWaKw';
			var map = new mapboxgl.Map({
				container: 'map',
				style: 'mapbox://styles/mapbox/light-v10',
        sources: {
          stwa: {
            type: 'geojson',
            data: 'https://uqj85armfl.execute-api.eu-central-1.amazonaws.com/default/sgk_stwa_neusiedlersee'
          }
        },
        center: [16.7776, 47.8650],
        zoom: 10
			});
			map.on('load', function () {
        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());
        map.fitBounds([[16.6102,47.6294],[16.9419,47.99]]);
        map.addSource('stwa', {
          type: 'geojson',
          data: 'https://uqj85armfl.execute-api.eu-central-1.amazonaws.com/default/sgk_stwa_neusiedlersee'
        });
        map.addLayer({
          id: 'stwa',
          source: 'stwa',
          type: 'circle',
          layout: {
            //'icon-image': "{marker-symbol}-15",
          },
          paint: {
            'circle-color': ['get', 'marker-color'],
            'circle-radius': 10
          }
        });
			});
		</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
