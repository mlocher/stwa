{{ define "main" }}
	<div id='map' class="absolute top-0 bottom-0 mt-12 w-full"></div>

	{{ $mapboxgl := resources.Get "scripts/mapbox-gl.js" }}
	{{ $map := resources.Get "scripts/map.js" }}
	{{ $scripts := slice $mapboxgl $map | resources.Concat "scripts/stwa.js" | resources.Fingerprint "sha512" }}
	<script type="text/javascript" src="{{ $scripts.Permalink }}"></script>
{{ end }}
